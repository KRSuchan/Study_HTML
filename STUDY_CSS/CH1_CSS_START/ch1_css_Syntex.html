<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- META -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- TITLE -->
    <title>CSS Syntex</title>
    <!-- CSS -->
    <style>
      /* CSS 주석 방법 */
      h2 {
        color: teal;
        text-decoration: underline;
      }
      #heading {
        color: navajowhite;
        text-decoration: line-through;
      }
      .headings {
        color: lime;
        text-decoration: overline;
      }
      h1,
      h3 {
        color: navy;
      }
      h2,
      h3,
      h4 {
        text-align: center;
      }
      h3,
      h4,
      h5 {
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <!-- BODY -->
    <h1>HTML 요소 선택자를 이용한 선택</h1>
    <h2>이 부분에 스타일을 적용합니다.</h2>
    <p>
      요소 선택자를 이용하여 스타일을 적용할 HTML 요소를 직접 선택할 수
      있습니다.
    </p>
    <p id="heading">아이디 선택자를 이용하여 스타일을 적용함.</p>
    <p class="headings">class 선택자를 이용하여 스타일을 적용함</p>
    <h3>h3영역 입니다.</h3>
    <h4>h4영역 입니다.</h4>
    <h5>h5영역 입니다.</h5>
  </body>
</html>
