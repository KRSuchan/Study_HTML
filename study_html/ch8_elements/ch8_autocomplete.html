<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ch8_autocomplete</title>
  </head>
  <body>
    <h1>autocomplete 속성을 이용한 자동 완성</h1>
    <form action="/ch7_changes/ch7_html5_changes.html" autocomplete="on">
      이름: <input type="text" name="name" /><br />
      나이:
      <input
        type="number"
        name="age"
        min="1"
        max="99"
        autocomplete="off"
      /><br /><br />
      <a href="/ch7_changes/ch7_html5_changes.html">HTML 변경사항</a>
      <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Rem
        perferendis labore sequi ut rerum odio laborum voluptatum, ipsum unde
        quam eligendi quos ducimus repellat minus numquam aspernatur,
        necessitatibus hic mollitia?
      </p>
      <input type="submit" value="전송" />
    </form>
  </body>
</html>
