<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
  </head>
  <body>
    <h1>form 속성</h1>
    <form action="/ch7_changes/ch7_html5_changes.html" id="user">
      사용자 : <input type="text" name="username" /><br /><br />
      <input type="submit" value="전송" />
    </form>
    <p>
      아래의 비밀번호는 위치상으로는 form 요소에 포함되지 않지만 <br />
      form속성을 이용하여 form으로 인식할 수 있습니다.
    </p>
    비밀번호 : <input type="password" name="password" form="user" /><br />
  </body>
</html>
