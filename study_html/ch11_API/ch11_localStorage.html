<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>localStorage 테스트</title>
  </head>
  <body>
    <h1>localStorage 객체를 이용한 데이터의 저장</h1>
    <div id="counter"></div>
    <p><button onclick="clickCounter()" type="button">카운터 증가</button></p>
    <p>브라우저 탭이나 창을 닫아도 카운터의 횟수는 초기화되지 않을 것입니다.</p>
    <script>
      function clickCounter() {
        if (typeof Storage !== "undefined") {
          if (localStorage.clickCount) {
            localStorage.clickCount = Number(localStorage.clickCount) + 1;
          } else {
            localStorage.clickCount = 1;
          }
          document.getElementById("counter").innerHTML =
            "카운터의 현재 횟수는" + localStorage.clickCount + "입니다.";
        } else {
          document.getElementById("counter").innerHTML =
            "이 문장은 사용자의 웹 브라우저가 Web Storage API를 지원하지 않을 때 나타납니다.";
        }
      }
    </script>
  </body>
</html>
