<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ch11 drag&drop API</title>
    <style>
      div {
        width: 180px;
        height: 280px;
        margin: 10px;
        padding: 10px;
        border: solid 15px #8b4513;
        float: left;
      }
    </style>
  </head>
  <body>
    <h1>드래그 앤 드롭을 이용한 객체의 이동</h1>
    <p>다음 구름 사진을 드래그해서 옆의 사각형으로 옮기시오</p>
    <div ondrop="drop(event)" ondragover="dragEnter(event)">
      <img
        id="clouds"
        width="180"
        height="280"
        src="/images/구름.jpg"
        draggable="true"
        ondragstart="drag(event)"
      />
    </div>
    <div ondrop="drop(event)" ondragover="dragEnter(event)"></div>
    <script>
      function dragEnter(ev) {
        ev.preventDefault();
      }
      function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
      }
      function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        ev.target.appendChild(document.getElementById(data));
      }
    </script>
  </body>
</html>
