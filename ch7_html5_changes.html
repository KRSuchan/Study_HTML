<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- HTML SHIV 방법 아래 주석 코드를 HEAD태그 내에 삽입하면 IE8 이하 버전이 이 자바 스크립트 파일을 읽고 적용함 -->
    <!-- [if It IE 9]
    <script src= "http://html5shiv.googlecode.com/svn/trunk/html5.js">
    </script>
    <![endif] -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ch7 HTML5 변경사항</title>
    <script>
      document.createElement("newPara");
    </script>
    <style>
      newPara {
        background-color: #f0f0f0;
        display: block;
        padding: 10px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <h1>새로운 HTML 요소의 정의</h1>
    <h2>제목 2 입니다.</h2>
    <p>단락 입니다.</p>
    <newPara>우리 수업에서만 사용하는 단락입니다.</newPara>
  </body>
</html>
