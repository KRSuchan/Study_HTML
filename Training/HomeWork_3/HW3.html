<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./HW3.css" />
    <script defer src="./HW3.js"></script>
    <title>HomeWork3_JS</title>
  </head>
  <body>
    <div class="item_info_top">
      <div class="carousel">
        <div id="slide_con" class="slideshow-container">
          <div id="slide_top" class="slideshow-top">
            <!-- 물건 카루셀 상단 이미지 영역 -->
            <!-- 
            <div class="mySlides fade">
              <img src="item_imgs[n]" style="width:100%" />
            </div>
           -->
          </div>
          <div id="prev_next_btns" class="prev_next_btns">
            <a class="prev" id="prev_btn" onclick="plusSlides(-1)">◀️</a>
            <a class="next" id="next_btn" onclick="plusSlides(1)">▶️</a>
          </div>
        </div>
        <br />

        <div id="currentImg" style="text-align: center">
          <!-- ITEM 카루셀 하단 이미지 영역 -->
          <!-- 
            <span class="item_img" onmouseover="currentSlide(n)">
              <img src="item_imgs[n]" />
            </span>
           -->
        </div>
      </div>
      <div class="purchase_area">
        <div class="title">
          <div class="item_title">
            <h2 id="item_name">
              <!-- ITEM_NAME 영역  -->
            </h2>
          </div>
          <div class="price">
            <strong class="item_price">
              <span id="price">
                <!-- ITEM_PRICE 영역 -->
              </span>
              <span class="won">원</span>
            </strong>
          </div>
        </div>
        <div id="options">
          <!-- ITEM_OPTION CHOICE 영역 -->
        </div>
        <div class="selectedOpts">
          <!-- ITEM OPTION COUNT 영역 -->
        </div>
        <hr />
        <div class="total_price">
          <!-- TOTAL_PRICE 영역 -->
          <div class="str_totaloptionprice">
            <strong>총 상품 금액</strong>
          </div>
          <div class="totaloptionarea">
            <span id="totalcountstr"
              >총 수량 <span id="totalcount">totalcount</span>개 |
            </span>
            <strong
              ><span id="totalprice">totalprice</span><span>원</span></strong
            >
          </div>
        </div>
        <div class="purchase_btn_area">
          <a href="#" id="purchase_btn">구매하기</a>
        </div>
      </div>
    </div>
  </body>
</html>
