<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./HW3.css" />
    <script defer src="./HW3.js"></script>
    <title>HomeWork3_JS</title>
  </head>
  <body>
    <div class="item_info_top">
      <div class="carousel">
        <div id="slide_con" class="slideshow-container">
          <div id="slide_top" class="slideshow-top">
            <!-- 물건 카루셀 상단 이미지 영역 -->
            <!-- 
            <div class="mySlides fade">
              <img src="item_imgs[n]" style="width:100%" />
            </div>
           -->
          </div>
          <div id="prev_next_btns" class="prev_next_btns">
            <a class="prev" id="prev_btn" onclick="plusSlides(-1)">◀️</a>
            <a class="next" id="next_btn" onclick="plusSlides(1)">▶️</a>
          </div>
        </div>
        <br />

        <div id="currentImg" style="text-align: center">
          <!-- ITEM 카루셀 하단 이미지 영역 -->
          <!-- 
            <span class="item_img" onmouseover="currentSlide(n)">
              <img src="item_imgs[n]" />
            </span>
           -->
        </div>
      </div>
      <div class="purchase_area">
        <div class="title">
          <div class="item_title">
            <h3 id="item_name">
              <!-- ITEM_NAME 영역  -->
            </h3>
          </div>
          <div class="price">
            <strong class="item_price">
              <span id="price"></span>
              <span class="won">원</span>
            </strong>
          </div>
        </div>
        <div class="option">
          <a href="#" role="button" class="option_button">컬러</a>
        </div>
        <div class="purchase_button">
          <h1>purchase area</h1>
        </div>
      </div>
    </div>
  </body>
</html>
