<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./HW3.css" />
    <script defer src="./HW3.js"></script>
    <title>HomeWork3_JS</title>
  </head>
  <body>
    <div class="item_info_top">
      <div class="carousel">
        <div class="slideshow-container">
          <div class="mySlides fade">
            <img src="./img/img1.jpg" style="width: 100%" />
          </div>

          <div class="mySlides fade">
            <img src="./img/img2.jpg" style="width: 100%" />
          </div>

          <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="./img/img3.jpg" style="width: 100%" />
          </div>

          <a class="prev" onclick="plusSlides(-1)"><</a>
          <a class="next" onclick="plusSlides(1)">></a>
        </div>
        <br />

        <div style="text-align: center">
          <span class="item_img" onmouseover="currentSlide(1)">
            <img src="./img/img1.jpg" />
          </span>
          <span class="item_img" onmouseover="currentSlide(2)">
            <img src="./img/img2.jpg" />
          </span>
          <span class="item_img" onmouseover="currentSlide(3)">
            <img src="./img/img3.jpg" />
          </span>
        </div>
      </div>
      <div class="purchase_area">
        <div class="title">
          <div class="item_title">
            <h3 class="item_name">
              2023 코베아 네스트W/이너텐트 루프플라이 그라운드시트 포함
            </h3>
          </div>
          <div class="price">
            <strong class="item_price">
              <span class="price">730,000</span>
              <span class="won">원</span>
            </strong>
          </div>
        </div>
        <div class="option">
          <h1>option area</h1>
        </div>
        <div class="purchase_button">
          <h1>purchase area</h1>
        </div>
      </div>
    </div>
  </body>
</html>
