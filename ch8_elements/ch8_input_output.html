<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ch8_input_output</title>
  </head>
  <body>
    <form
      action="/ch7_changes/ch7_html5_changes.html"
      oninput="total.value=parseInt(value01.value)/parseInt(value02.value)"
    >
      <input type="number" id="value01" name="input01" value="20" />
      / ( 0
      <input
        type="range"
        id="value02"
        name="input02"
        value="50"
        min="0"
        max="100"
      />
      100 ) =
      <output name="total" for="value01 value02"></output><br /><br />
    </form>
  </body>
</html>
