<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>placeholder</title>
  </head>
  <body>
    <h1>placeholder, required 속성을 이용한 힌트 제공</h1>
    <form action="/ch7_changes/ch7_html5_changes.html">
      사용자 :
      <input
        type="text"
        name="username"
        placeholder="홍길동"
        required
        autofocus
      /><br />
      비밀번호:
      <input type="password" name="password" placeholder="1234" /><br /><br />
      <input type="submit" value="전송" />
    </form>
  </body>
</html>
