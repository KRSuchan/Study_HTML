<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ch8_novalidate</title>
  </head>
  <body>
    <h1>novalidate 속성을 이용한 유효성 검사 여부 명시</h1>
    <form action="/ch7_changes/ch7_html5_changes.html">
      여러분이 자주 들리는 사이트 url 주소 <br /><br />
      <input type="url" name="url" />
      <input type="submit" value="전송" /><br />
    </form>
    <p>
      <br />nvalidate 속성을 적용하면 클라이언트 측 유효성 검사를 스킵할 수
      있음.
    </p>
    <form action="/ch7_changes/ch7_html5_changes.html" novalidate>
      여러분이 자주 들리는 사이트 url 주소<br /><br />
      <input type="url" name="url" />
      <input type="submit" value="전송" /><br />
    </form>
    <!-- 유효성 검사를 스킵하기 때문에 서버에서 유효성 검사를 반드시 진행해야함 -->
  </body>
</html>
